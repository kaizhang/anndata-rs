[package]
name = "anndata"
version = "0.6.2"
edition = "2024"
rust-version = "1.88"
authors = ["Kai Zhang <kai@kzhang.org>"]
description = "Rust APIs"
license = "MIT"
readme = "README.md"
repository = "https://github.com/kaizhang/anndata-rs"
homepage = "https://github.com/kaizhang/anndata-rs"

[dependencies]
anyhow = "1.0"
flate2 = "1.0"
log = "0.4"
indexmap = { version = "2.11", features = ["rayon"] }
itertools = "0.14"
ndarray = "0.16"
nalgebra-sparse = "0.11"
num = "0.4"
polars = { version = "0.49", features = ["lazy", "ndarray", "dtype-full"] }
paste = "1.0"
parking_lot = "0.12"
smallvec = "1.15"
serde = "1.0"
serde_json = "1.0"
rayon = "1.11"
permutation = "0.4"

[dev-dependencies]
tempfile = "3.2"
proptest = "1"
rand = "0.8.5"
ndarray-rand = "0.15"
nalgebra = { version = "0.34", features = ["rand"] }